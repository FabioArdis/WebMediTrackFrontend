  <form (ngSubmit)="searchMedicine()" class="page-container ">
    <mat-form-field >
      <mat-label>Medicine</mat-label>
      <input matInput type="text" class="form-control" placeholder="Inserire Nome Farmaco " id="medName" name="medName" required [(ngModel)]="medName">
    </mat-form-field>
    <button  mat-raised-button type="submit" color="primary" >
      <mat-icon> search </mat-icon>
      Search
    </button>
  </form>

  <div *ngIf="searchMedicineList != null">
    <div *ngFor="let med of searchMedicineList" [attr.id]="'r' + med.id" class="d-flex flex-wrap">

        <mat-card-content>

          <p> Name : {{med.name}}</p>
          <p> Dosage: {{med.dosage}}</p>
          <p> Manufacturer : {{med.manufacturer}}</p>

          <mat-divider></mat-divider>
        </mat-card-content>
