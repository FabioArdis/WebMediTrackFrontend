<button (click)="goToHome()">Home</button>
<form (ngSubmit)="loginUser()">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" placeholder="Enter username" id="username" name="username"  [(ngModel)]="userData.username">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password"  [(ngModel)]="userData.password">
    </div>
    <div id="doctorFields" class="form-group" style="display:none;">
        <button type="submit" class="btn btn-primary">Login as a doctor</button>
    </div>
    <div id="patientFields" class="form-group" style="display:none;">
        <button type="submit" class="btn btn-primary">Login as a patient</button>
    </div>
</form>
